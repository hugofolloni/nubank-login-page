<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nubank</title>
    <link rel="stylesheet" href="styleforgot.css">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <header><img src="assets/white.svg" alt="logo nubank" height="80px"></header>
    <div class="container">
        <div class="i">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="resto">
            <h2>Esqueci minha senha</h2>
            <p>Confirme seu CPF para continuar.</p>
            <form class="form">
                <div class="user">
                    <label for="cpf" class='lbluser'>CPF</label>
                    <input type='text' name="cpf" id="cpf" class='iptuser' maxlength="14">
                    <div class="underline"></div>
                </div>
                <input type="submit" value="ENVIAR" class='.btnsubmit' id="btnsubmit">
            </form>
        </div> 
        <script src="lu.js"></script> 
</body>
</html>
